<head>

  <title>My Bluepage Space</title>

<body>

   		<!-- the whole page layout -->
		<div class="row">
			<div  id="header-region" class="col-md-12">
			<hr>
			</div>
			
		</div>    
    	<div class="row">
	    	<div id="menu-region" class="col-md-2">
	    	</div>
	    	
	    	<div id="main-region"  class="col-md-8">
	    	</div>
	    	
	    	<div id="message-region" class="col-md-2">
	    	</div>    	    	
		</div>    	
	
	    <div id="dialog-region"></div>	

<!-- --------------------------common------------------------------- -->
    <script type="text/template" id="loading-view">
      <h1><%- title %></h1>
      <p><%- message %></p>
      <div id="spinner"></div>
    </script>
<!-- -------------------------TODOS-------------------------------- -->
    
    <script type="text/template" id="todo-layout">
		<div id="todo-panel-region">
			<input type="text" id="todo" placeholder="TODO" required>
			<input id="save-todo" type="submit" name="save" value="save">
		</div>
		<div id="todo-list-region" ></div>

 	</script>
 	   
     <script type="text/template" id="todo-item">
		<input type="checkbox" id="todo-item" value="<%=_id%>">  <%= todo %>
	</script>

	<!-- ------------------------------templates----------------------------------- -->
    <script type="text/template" id="header-template">
<nav class="navbar navbar-default">
  <div class="container-fluid">
  <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">My Space</a>
    </div>
      <ul class="nav navbar-nav">
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    </script>

    <script type="text/template" id="header-link">
      <a href="#<%- url %>"><%- name %></a>
    </script>	
	
	
		<script type="text/template" id="case-list-layout">
 			<div id="panel-region"></div>
 			<div id="cases-region"></div>
 		</script>

 <script type="text/template" id="case-list-panel">
 	<button class="btn btn-primary js-new">New case</button>
 	<form id="filter-form" class="form-search form-inline pull-right">
 		<div class="input-append">
 			<input type="text" class="span2 search-query js-filter-criterion">
 			<button type="submit" class="btn">Filter cases</button>
 		</div>
 	</form>	
 </script>	
 
 <script type="text/template" id="case-item-template">
	<h3><a href="#cases/<%=_id%>">	 <%= subject %></a></h3>
	<p><%-description%></p>
	<p><%=startdate%> </p>
	<hr>
</script>
 
<script type="text/template" id="case-view-layout">
	<div id="case-view-region"></div>
	<div id="steps-view-region"></div>
</script>

<script type="text/template" id="case-view">
	 <h1 class="text text-primary"><%=subject%>  <a class="js-edit glyphicon glyphicon-edit"></a></h1>
	<p><%-description%></p>	
 	<p><%=startdate%></p>
	<button name="step-new" class="glyphicon glyphicon-plus btn btn-success js-newStep" >Step</button>
	<hr>
</script>

    <script type="text/template" id="case-form">
      <form>
        <div class="form-group">
          <label for="contact-firstName" class="control-label">Subject:</label>
          <input id="case-subject" class="form-control input-default" name="subject" type="text" size="80" value="<%- subject %>"/>
        </div>
        <div class="form-group">
          <label for="contact-lastName" class="control-label">Description:</label>
          <textarea id="case-description" class="form-control input-default" name="description" type="text" rows="10" value="<%- description %>"><%= description %></textarea>
        </div>
        <div class="form-group">
          <label for="contact-phoneNumber" class="control-label">tags:</label>
          <input id="case-tags" class="form-control input-default" name="tags" size="40" type="text" value="<%- tags %>"/>
        </div>

      </form>
    </script>
     <script type="text/template" id="case-list-none">
      <td colspan="3">No contacts to display.</td>
    </script>    
<!-- -----------------------------steps------------------------------------- -->
	 <script type="text/template" id="step-item-template">
		<h3> <%=step%>  <a class="js-edit-step glyphicon glyphicon-edit"></a></h3>
		<p> <%-note%></p>
		<hr>
	</script>

   
    <script type="text/template" id="step-form">
      <form>
        <div class="form-group">
          <label for="contact-firstName" class="control-label">Step:</label>
          <input id="step-step" class="form-control input-default" name="step" type="text" size="80" value="<%- step %>"/>
        </div>
        <div class="form-group">
          <label for="step-note" class="control-label">Note:</label>
          <textarea id="step-note" class="form-control input-default" name="note" type="text" rows="10" value="<%- note %>"><%- note %></textarea>
        </div>
      </form>
    </script>    
    

	
 
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script type="text/javascript" src="./js/entities/case.js"></script>
	<script type="text/javascript" src="./js/entities/common.js"></script>
	<script type="text/javascript" src="./js/entities/header.js"></script>
	<script type="text/javascript" src="./js/entities/step.js"></script>
	<script type="text/javascript" src="./js/entities/todo.js"></script>
	
	<script type="text/javascript" src="./js/apps/todo/todo_app.js"></script>

	<script type="text/javascript" src="./js/apps/case/case_app.js"></script>

</html>
